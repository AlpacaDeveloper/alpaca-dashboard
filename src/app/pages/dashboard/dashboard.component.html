<nz-switch  style="margin-bottom: 10px;"  [ngModel]="viewSwitch" nzCheckedChildren="single-view" nzUnCheckedChildren="table-view" [nzControl]="true" (click)="clickSwitch()"></nz-switch>

<div *ngIf="viewSwitch; else elseBlock">
    <app-single-view [data]="singleItem" [pageIndex]="pageIndex" [total]="total"></app-single-view>
</div>
<ng-template #elseBlock>
    <app-table-view (data)="getSingleItem($event)"></app-table-view> 
</ng-template>
